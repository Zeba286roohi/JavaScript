<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Examples of BOM Methods</h3>
    <input type="button" value="Click me" onclick="msg()">
    <input type="button" value="Click" onclick="time()">
    <script>
//confirm
        var v=confirm('Are you sure to exit');
        if(v==true){
            alert('Ok')
        }
        else{
            alert('Cancel')
        }
//open method
        function msg(){
            open('http://www.google.com');
        }
//settime out method
        function time(){
            setTimeout(()=>{
                alert('Hi Good Afternoon')
            },2000)
        }
    </script>
</body>
</html>
