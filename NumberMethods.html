<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Number methods</h3>
    <p id="demo"></p>
    <script>
    //Fixed method
        let x = 9.656;
        document.getElementById("demo").innerHTML = 
        x.toFixed(0) + "<br>" +
        x.toFixed(2) + "<br>" +
        x.toFixed(4) + "<br>" +
        x.toFixed(6);
  //value of
        let y = 123;
        document.getElementById("demo").innerHTML = 
        y.valueOf() + "<br>" +
        (23).valueOf() + "<br>" +
        (1000 + 23).valueOf();
</script>8
</body>
</html>
