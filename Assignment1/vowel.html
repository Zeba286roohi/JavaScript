<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ch=prompt("enter a character");
        let str=ch.toLowerCase();
        if(str=='a'||str=='e'||str=='i'||str=='o'||str=='u'){
            console.log(`${ch} is an vowel`);
        }else{
            console.log(`${ch} is not an vowel`);
        }
    </script>
</body>
</html>
