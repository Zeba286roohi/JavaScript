<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Example of Primitive and non primitive data types</h3>
    <p>Primitive data types</p>
    <script>
        let a=23;
        console.log(a);
        console.log(typeof a);
//string
        let b='Hello World';
        console.log(b);
        console.log(typeof b);
//Boolean true=1 false=0
        let c=false;
        console.log(c);
        console.log(typeof c)
//Null  
        let d=null;
        console.log(d);
        console.log(typeof d);
//undefined
        let e;
        console.log(e);
        console.log(typeof e)

//interview questions..
        let f=5;
        let g=4;
        let h=f+g;
        console.log(h);
        console.log(typeof h)
        i=true;
        j=f+i;
        console.log(j);  
//Non primitive data type
        let person={
            "name":"sam",
            "age":30,
            "isStudent":true

        }
        console.log(person)
        console.log(typeof person)
//Array
        let array=[1,2,4,5];
        console.log(array);
        console.log(typeof array);
        console.log(Array.isArray(array))
//Date
        let date=new Date()
        console.log(date);
        console.log(typeof date)
        
    </script>
</body>
</html>
