<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            text-align: center;
        }
        #clock{
            border:1px solid #000;
            border-radius: 20px;
            background-color: rgb(0, 0, 98);
            color:#fff;
            margin-left: 500px;
            font-size:60px;
            height:80px;
            width:350px;
            padding:10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DIGITAL CLOCK</h1>
    <div id="clock">
        00:00:00
    </div>
    <script>        
        function time(){
            let dis=new Date();
            let hour=dis.getHours();
            let minute=dis.getMinutes();
            let second=dis.getSeconds();
            let apm='AM';
            if(hour>=12){
                apm='PM';
            }
            hour=hour<10?'0'+hour:hour;
            minute=minute<10?'0'+minute:minute;
            second=second<10?'0'+second:second;
            document.getElementById('clock').innerHTML=hour+':'+minute+':'+second+' '+apm;
        }
        time()
        setInterval(time,1000);
    </script>
</body>
</html>
