        // let sum = console.log(a + b); // Addition
        // let difference = console.log(a - b); // Subtraction
        // let product = console.log(a * b); // Multiplication
        // let quotient = console.log(a / b); // Division

// Comparision operators
            // let x = 10;
            // let y = 5;

            // console.log(x > y); // Greater than
            // console.log(x < y); // Less than
            // console.log(x >= y); // Greater than or equal to
            // console.log(x <= y); // Less than or equal to
            // console.log(x === y); // Equal to (strict equality)
            // console.log(x !== y); // Not equal to (strict inequality)
//Assignment Operators:
            // let a = 10;
            // let b = 5;

            // a += b; // Equivalent to: a = a + b;
            // console.log(a)
//Unary operator:
            let num = 5;

            console.log(-num); // Unary negative -5
            console.log(++num); // Increment num=6
            console.log(num++); //num=7
            console.log(--num); //num=6
            console.log(num--); //num=5

//ternary operator
//Variable=(condition)?true:false;
            let age=16;
            let message=(age>=18)?'You are eligible to vote':'You are not eligilble to vote';
            console.log(message);

//Bitwise operators 
            let a = 5; // Binary representation: 0101
            let b = 3; // Binary representation: 0011

            console.log(a & b); // Bitwise AND (0001)
            console.log(a | b); // Bitwise OR (0111)
            console.log(a ^ b); // Bitwise XOR (0110)
            console.log(~a); // Bitwise NOT (1010)
        </script>
