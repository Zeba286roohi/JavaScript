<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Exmple of this keyword</h3>
    <script>
//Object method
        let person={
            name:'John',
            sayHello:function(){
                console.log(`Hello my name is ${this.name}`);
            }
        }
        person.sayHello();
//arrow function
        let arrowExample=()=>{
            console.log(this);
        }
        arrowExample()
    </script>
</body>
</html>
