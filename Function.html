//factorial of number 5!=5x4x3x2x1=120

        function factorial(n) {   
        if (n === 0 || n === 1) {
            return 1;// 0 or 1
        } else {
            // Recursive case: return n multiplied by the factorial of n-1
            return n * factorial(n - 1);
        }
        }                                                     

        let factorialResult = factorial(5);
        // Output the result
